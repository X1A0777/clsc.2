{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>删除车辆</h2>
    <p>您确定要删除 "{{ car.model }}" 吗？此操作不可撤销。</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'car_detail' car.id %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
